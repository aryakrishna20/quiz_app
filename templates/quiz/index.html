{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ question.text }}</h1>
        <form method="post" action="{% url 'submit_answer' %}">
            {% csrf_token %}
            <input type="hidden" name="question_id" value="{{ question.id }}">
            <label><input type="radio" name="option" value="a"> {{ question.option_a }}</label><br>
            <label><input type="radio" name="option" value="b"> {{ question.option_b }}</label><br>
            <label><input type="radio" name="option" value="c"> {{ question.option_c }}</label><br>
            <label><input type="radio" name="option" value="d"> {{ question.option_d }}</label><br>
            <button type="submit">Submit Answer</button>
        </form>
    </div>
</body>
</html>
